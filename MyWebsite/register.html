<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>My Word Book</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-0" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="homepage.html" class="brand-logo">My Word Book</a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a class="breadcrumb">注册</a>
        </li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li>
          <a class="breadcrumb">注册</a>
        </li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center orange-text">注册</h1>
    </div>
  </div>
  

    <div class="row">
      <div class="row">
        <div class="input-field col s6 m4 l2 offset-s3 offset-m4 offset-l5">
          <input id="user_name" type="text" class="validate" name="user_name">
          <label for="password">用户名</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m4 l2 offset-s3 offset-m4 offset-l5">
          <input id="password" type="password" class="validate" name="password">
          <label for="password">密码</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m4 l2 offset-s3 offset-m4 offset-l5">
          <input id="email" type="email" class="validate" name="email">
          <label for="email" data-error="wrong" data-success="right">邮箱(单邮箱只能注册一次)</label>
        </div>
      </div>
    </div>
    <div class="row center">
      <input type="submit" id="register-button" class="btn-large waves-effect waves-light orange" value="注册" name="submit" onclick="return register(user_name, password, email);"/>
    </div>

  <br><br><br>
  <div class="divider"></div>
  <div class="row">
      <div class="col s12 m4 l4 offset-s3 offset-m4 offset-l5">已经拥有账号？点击<a href="login.html" id="login">这里</a>登陆</div>
  </div>
  
  <br><br><br>
  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">关于开发团队</h5>
          <p class="grey-text text-lighten-4">3150105426 蔡展璋</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/register.js"></script>
  </body>
</html>
